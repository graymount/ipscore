<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-language Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .lang-switcher { margin-bottom: 20px; }
        .lang-btn { padding: 8px 12px; margin-right: 10px; }
    </style>
    <script src="i18n.js"></script>
</head>
<body>
    <div class="lang-switcher">
        <button class="lang-btn" onclick="setLanguage('en')">English</button>
        <button class="lang-btn" onclick="setLanguage('zh')">‰∏≠Êñá</button>
    </div>
    
    <h1 data-i18n="site.title">IP Security Score</h1>
    <p data-i18n="site.tagline">Professional IP Security Assessment Platform</p>
    
    <h2 data-i18n="card.threats.title">üõ°Ô∏è Threat Intelligence Detection</h2>
    <p data-i18n="loading.steps.0">Initializing security engine...</p>
    
    <script>
        function setLanguage(lang) {
            if (window.i18n) {
                window.i18n.setLanguage(lang);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (window.i18n) {
                window.i18n.updatePageLanguage();
            }
        });
    </script>
</body>
</html>
