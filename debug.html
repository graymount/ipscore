<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Multi-language</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .lang-switcher { margin-bottom: 20px; }
        button { padding: 8px 12px; margin-right: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Multi-language Debug Test</h1>
    
    <div class="lang-switcher">
        <button onclick="testLanguage('en')">Switch to English</button>
        <button onclick="testLanguage('zh')">ÂàáÊç¢Âà∞‰∏≠Êñá</button>
        <button onclick="debugI18n()">Debug Info</button>
    </div>
    
    <div class="test-section">
        <p>Current Language: <span id="currentLang">-</span></p>
        <p>I18n Available: <span id="i18nStatus">-</span></p>
    </div>
    
    <div class="test-section">
        <h2 data-i18n="site.title">IP Security Score</h2>
        <p data-i18n="site.tagline">Professional IP Security Assessment Platform</p>
        <p data-i18n="card.threats.title">üõ°Ô∏è Threat Intelligence Detection</p>
        <p data-i18n="loading.steps.0">Initializing security engine...</p>
    </div>

    <script>
        // Simple i18n system for testing
        const translations = {
            en: {
                'site.title': 'IP Security Score',
                'site.tagline': 'Professional IP Security Assessment Platform',
                'card.threats.title': 'üõ°Ô∏è Threat Intelligence Detection',
                'loading.steps.0': 'Initializing security engine...'
            },
            zh: {
                'site.title': 'IPÂÆâÂÖ®ËØÑÂàÜ',
                'site.tagline': '‰∏ì‰∏öÁöÑIPÂÆâÂÖ®Â®ÅËÉÅËØÑ‰º∞Âπ≥Âè∞',
                'card.threats.title': 'üõ°Ô∏è Â®ÅËÉÅÊÉÖÊä•Ê£ÄÊµã',
                'loading.steps.0': 'ÂàùÂßãÂåñÂÆâÂÖ®ÂºïÊìé...'
            }
        };

        let currentLang = 'en';

        function testLanguage(lang) {
            currentLang = lang;
            updatePage();
            document.getElementById('currentLang').textContent = lang;
        }

        function updatePage() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = translations[currentLang][key];
                if (translation) {
                    element.textContent = translation;
                }
            });
        }

        function debugI18n() {
            console.log('Current Language:', currentLang);
            console.log('Translations:', translations);
            console.log('Elements with data-i18n:', document.querySelectorAll('[data-i18n]'));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentLang').textContent = currentLang;
            document.getElementById('i18nStatus').textContent = 'Available';
            updatePage();
        });
    </script>
</body>
</html>
